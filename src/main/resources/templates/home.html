<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
<div class="container">
<h1>Corona Virus Tracker</h1>
<p>This application shows the current number of cases reported in total across the globe.</p>



<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total Cases reported as of today</p>
    <hr class="my-4">
    <p>
        <span>New cases reported since previous day: </span>
        <span th:text="${totalNewCases}"></span>
    </p>
</div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Country</th>
                <th>State</th>
                <th>Total Cases</th>
                <th>New Cases</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="locationStat : ${locationStats}">
                <td th:text="${locationStat.country}"></td>
                <td th:text="${locationStat.state}"></td>
                <td th:text="${locationStat.latestTotalCases}">0</td>
                <td th:text="${locationStat.differenceFromPreviousDay}">0</td>
            </tr>
        </tbody>
    </table>
</div>
</body>

</html>
